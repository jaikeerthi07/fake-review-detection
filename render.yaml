services:
  # Backend (Flask)
  - type: web
    name: fake-review-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: RENDER
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: reviews-db
          property: connectionString
    plan: free

  # Frontend (React/Vite)
  - type: web
    name: fake-review-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: npm install -g serve && serve -s frontend/dist -l $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: fake-review-backend
          property: host

databases:
  - name: reviews-db
    plan: free
    databaseName: reviews
    user: fake_review_user

version: "1"
